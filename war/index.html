<!DOCTYPE html>
<html ng-app="myapp">

<head>
  <title>Olivia Uhlar</title>
  
    
  <!-- Angular -->
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  
  <!-- Bootstrap CSS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link data-require="bootstrap-css@*" data-semver="3.0.0" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />    
  <script data-require="ui-bootstrap@0.5.0" data-semver="0.5.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js"></script>
  
  <!-- UI-Router -->  
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-utils/ui-utils.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-map/ui-map.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false?callback=onGoogleReady"></script>
  <!-- App Script --> 
  <script src="jvMap.js"></script>
  <script src="script.js"></script>
</head>

<body class="container" style="height:100%;width:100%">
  <p><i>Best viewed in pop-out mode to see location changes. Click blue button on the right.</i></p>

  <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="navbar"  ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
          <span class="sr-only">Toogle Navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Olivia Uhlar</a>
      </div>
      <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
        <ul class="nav navbar-nav">
          <li class="active"><a ui-sref="route1">Irish coast</a></li>
          <li class><a ui-sref="route2">Gallery</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="span12">
      <div ui-view></div>
    </div>
  </div>         
</body>
</html>
